version: 2.1

orbs:
  node: circleci/node@4.7.0
jobs:
  build:
    machine:
      image: ubuntu-2004:202107-02
      docker_layer_caching: true
    working_directory: ~/crypto-rpc
    steps:
      - checkout
      - node/install
      - run:
          command: cat /etc/resolv.conf
      - run:
          name: Build service
          command: npm test
