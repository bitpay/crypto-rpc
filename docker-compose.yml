version: "3"

services:

  test_runner:
    build:
      context: .
      dockerfile: Dockerfile-test
    volumes:
      - my_data1:/root/.lnd
      - my_data2:/root/.lnd2
    networks:
      default:
        ipv4_address: 172.28.0.2
    depends_on:
      - bitcoin
      - bitcoin-cash
      - parity
      - dogecoin
      - rippled
      - litecoin
      - lightning
      - lightning2

  bitcoin:
    image: kajoseph/bitcoin-core:22.0
    ports:
      - "8333:8333"
    networks:
      default:
        ipv4_address: 172.28.0.3
    command:
      -printtoconsole
      -regtest=1
      -txindex=1
      -listen=1
      -server=1
      -dnsseed=0
      -upnp=0
      -port=8332
      -rpcport=8333
      -rpcallowip=172.0.0.0/8
      -rpcbind=0.0.0.0
      -rpcuser=cryptorpc
      -rpcpassword=local321
      -fallbackfee=0.0002
      -zmqpubrawblock=tcp://0.0.0.0:38332
      -zmqpubrawtx=tcp://0.0.0.0:38333
    restart: always


  bitcoin-cash:
    image: zquestz/bitcoin-abc:0.21.7
    ports:
      - "9333:9333"
    networks:
      default:
        ipv4_address: 172.28.0.4
    command:
      bitcoind
      -printtoconsole
      -regtest=1
      -txindex=1
      -listen=1
      -server=1
      -dnsseed=0
      -upnp=0
      -port=9332
      -rpcport=9333
      -rpcallowip="172.0.0.0/8"
      -rpcbind="bitcoin-cash"
      -deprecatedrpc=generate
      -discover=0
      -rpcuser=cryptorpc
      -rpcpassword=local321
    restart: always

  dogecoin:
    image: casperstack/dogecoin
    ports:
      - "22555:22555"
    networks:
      default:
        ipv4_address: 172.28.0.6
    command:
      dogecoind
      -printtoconsole
      -regtest=1
      -txindex=1
      -listen=1
      -server=1
      -dnsseed=0
      -upnp=0
      -port=22555
      -rpcport=22555
      -rpcallowip="172.0.0.0/8"
      -rpcbind="dogecoin"
      -deprecatedrpc=generate
      -discover=0
      -rpcuser=cryptorpc
      -rpcpassword=local321
    restart: always

  parity:
    image: parity/parity:v2.4.6
    ports:
      - "9545:8545"
    networks:
      default:
        ipv4_address: 172.28.0.7
    volumes:
      - ./tests/pw:/data/pw
    command:
      --config=dev
      --jsonrpc-interface=0.0.0.0
      --jsonrpc-apis=all
      --network-id=5555
      --unlock 00a329c0648769a73afac7f9381e08fb43dbea72
      --password /data/pw

  rippled:
    networks:
      default:
        ipv4_address: 172.28.0.8
    build:
      context: .
      dockerfile: ./tests/docker/rippled.Dockerfile

  litecoin:
    image: uphold/litecoin-core:0.16.3
    ports:
      - "10333:10333"
    networks:
      default:
        ipv4_address: 172.28.0.9
    command:
      -printtoconsole
      -regtest=1
      -txindex=1
      -listen=1
      -server=1
      -irc=0
      -dnsseed=0
      -upnp=0
      -port=10332
      -rpcport=10333
      -rpcallowip=172.0.0.0/8
      -rpcbind="litecoin"
      -rpcuser=cryptorpc
      -rpcpassword=local321
    restart: always

  lightning:
    image: lightninglabs/lnd:v0.14.1-beta
    ports:
      - "11009:11009"
    volumes:
      - my_data1:/root/.lnd
    networks:
      default:
        ipv4_address: 172.28.0.5
    command:
      --tlsextraip=172.28.0.5
      --tlsextradomain=lightning
      --rpclisten=0.0.0.0:11009
      --bitcoin.active
      --bitcoin.regtest
      --bitcoin.node=bitcoind
      --bitcoind.rpchost=bitcoin:8333
      --bitcoind.rpcuser=cryptorpc
      --bitcoind.rpcpass=local321
      --bitcoind.zmqpubrawblock=tcp://bitcoin:38332
      --bitcoind.zmqpubrawtx=tcp://bitcoin:38333
    restart: always

  lightning2:
    image: sbhat96/lnd-v0.14.1-beta:latest
    ports:
      - "11010:11010"
    volumes:
      - my_data2:/root/.lnd2
    networks:
      default:
        ipv4_address: 172.28.0.10
    command:
      --lnddir=/root/.lnd2
      --tlsextraip=172.28.0.10
      --tlsextradomain=lightning
      --rpclisten=0.0.0.0:11010
      --bitcoin.active
      --bitcoin.regtest
      --bitcoin.node=bitcoind
      --bitcoind.rpchost=bitcoin:8333
      --bitcoind.rpcuser=cryptorpc
      --bitcoind.rpcpass=local321
      --bitcoind.zmqpubrawblock=tcp://bitcoin:38332
      --bitcoind.zmqpubrawtx=tcp://bitcoin:38333
    restart: always

volumes:
  my_data1:
    driver: local
  my_data2:
    driver: local

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
